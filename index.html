<!DOCTYPE html>
<html>
<head>

	<title>GifTastic</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Style.css -->
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
	
	<!-- Header -->
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center" id="logo">
				<h1> GifTastic </h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-10 col-sm-offset-1" id="btnContainer">
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<!-- FORM -->
				<form>
					<div class="form-group row text-center">
						<div class="col-md-9 col-sm-6 col-sm-offset-1">
							<input class="form-control" type="search" placeholder="search GIF" id="searchInput">
						</div>
						<div class="col-md-1 col-sm-1 text-center">
							<button type="submit" value="Search" class="btn btn-primary" id="searchBtn">Submit</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<!-- Display GIFS -->
	<div class="container">
		<div class="col-md-12" id="displayGIFs"></div>
	</div>



<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- app.js -->
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
